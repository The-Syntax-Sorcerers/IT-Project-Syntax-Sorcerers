name: Build and Deploy

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --prefix client

      - name: Store dist output
        run: |
          mkdir -p client/dist
          cp -r client/dist/* client/dist/
        if: success()

      - name: Commit and push changes
        run: |
          git config user.name "${{ yashpatil333 }}"
          git config user.email "${{ yashpatil333 }}@users.noreply.github.com"
          git add client/dist
          git commit -m "Update dist folder [skip ci]"
          git push
        if: success()
